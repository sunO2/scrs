<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrcpy Web Viewer</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Consolas', 'Monaco', 'Lucida Console', monospace;
            background: #000000;
            color: #00ff41;
            overflow: hidden;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            position: relative;
        }

        /* CRT Scanline Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }

        .main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Left Panel - Device Connection */
        .panel-left {
            width: 25%;
            min-width: 250px;
            padding: 20px;
            background: #0a0a0a;
            border-right: 2px solid #00ff41;
            overflow-y: auto;
            position: relative;
        }

        .panel-left h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #00ff41;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
            text-shadow: 0 0 10px #00ff41;
        }

        .panel-left h3 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #00cc33;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section {
            margin-bottom: 25px;
            padding: 15px;
            background: #0f0f0f;
            border: 1px solid #00ff41;
            border-radius: 0;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
            position: relative;
        }

        /* Corner decorations */
        .section::before {
            content: "+";
            position: absolute;
            top: -1px;
            left: -1px;
            color: #00ff41;
            font-size: 16px;
            text-shadow: 0 0 5px #00ff41;
        }

        .section::after {
            content: "+";
            position: absolute;
            bottom: -1px;
            right: -1px;
            color: #00ff41;
            font-size: 16px;
            text-shadow: 0 0 5px #00ff41;
        }

        .section label {
            display: block;
            font-size: 12px;
            color: #00cc33;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            background: #1a1a1a;
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 10px 12px;
            border-radius: 0;
            font-size: 14px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            transition: all 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        select {
            width: 100%;
            margin-bottom: 10px;
        }

        .input-group select {
            margin-bottom: 0;
            flex: 1;
            min-width: 0;
        }

        .input-group input[type="text"],
        .input-group input[type="number"] {
            flex: 1;
            min-width: 0;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5), inset 0 0 10px rgba(0, 255, 65, 0.2);
        }

        select {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            background: #003300;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 10px 16px;
            border-radius: 0;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        button:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            text-shadow: none;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #1a1a1a;
            color: #333;
            border-color: #333;
            cursor: not-allowed;
            box-shadow: none;
            text-shadow: none;
        }

        button.disconnect {
            background: #330000;
            border-color: #ff0000;
            color: #ff0000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
        }

        button.disconnect:hover {
            background: #ff0000;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        button.secondary {
            background: #1a1a1a;
            border-color: #666;
            color: #999;
            text-shadow: none;
        }

        button.secondary:hover {
            background: #333;
            color: #fff;
            border-color: #999;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        button.icon-button {
            width: auto;
            padding: 10px 12px;
            margin-bottom: 0;
            font-size: 18px;
            min-width: 50px;
        }

        .status-section {
            margin-top: 20px;
            padding: 15px;
            background: #0f0f0f;
            border: 1px solid #00ff41;
            border-radius: 0;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px dashed #00ff41;
        }

        .status-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .status-item .label {
            font-size: 14px;
            color: #00cc33;
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 0;
            font-size: 12px;
            font-weight: 500;
            background: #1a1a1a;
            border: 2px solid #666;
            color: #666;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge.connected {
            background: #003300;
            border-color: #00ff41;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .status-badge.disconnected {
            background: #330000;
            border-color: #ff0000;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        /* Status dots */
        .status-indicators {
            display: flex;
            gap: 8px;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #666;
            background: #1a1a1a;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            cursor: help;
        }

        .status-dot.connected {
            background: #00ff41;
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.8);
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #330000;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 255, 65, 1);
            }
        }

        /* Middle Panel - Log Area */
        .panel-middle {
            width: 50%;
            min-width: 300px;
            padding: 20px;
            background: #000000;
            border-right: 2px solid #00ff41;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .panel-middle h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #00ff41;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
            text-shadow: 0 0 10px #00ff41;
        }

        .log-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .log-controls button {
            width: auto;
            margin-bottom: 0;
        }

        .log-controls label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #00cc33;
            cursor: pointer;
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .log-controls input[type="checkbox"] {
            cursor: pointer;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #00ff41;
            background: #1a1a1a;
            position: relative;
        }

        .log-controls input[type="checkbox"]:checked {
            background: #00ff41;
        }

        .log-controls input[type="checkbox"]:checked::after {
            content: "✓";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 14px;
            font-weight: bold;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            background: #000;
            padding: 15px;
            border: 2px solid #00ff41;
            border-radius: 0;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 255, 65, 0.1);
        }

        /* Custom scrollbar */
        .log-container::-webkit-scrollbar {
            width: 10px;
        }

        .log-container::-webkit-scrollbar-track {
            background: #000;
            border-left: 1px solid #00ff41;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #00ff41;
            border: 1px solid #00ff41;
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }

        .log-entry {
            padding: 6px 10px;
            margin: 3px 0;
            border-left: 3px solid #00ff41;
            word-wrap: break-word;
            background: rgba(0, 255, 65, 0.02);
            transition: all 0.3s;
            color: #00ff41;
        }

        .log-entry:hover {
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .log-entry.info {
            border-left-color: #2196f3;
            color: #2196f3;
        }

        .log-entry.warn {
            border-left-color: #ffaa00;
            color: #ffaa00;
            background: rgba(255, 170, 0, 0.02);
        }

        .log-entry.error {
            border-left-color: #ff0000;
            color: #ff0000;
            background: rgba(255, 0, 0, 0.02);
        }

        .log-entry.success {
            border-left-color: #00ff41;
            color: #00ff41;
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .log-timestamp {
            color: #00cc33;
            margin-right: 8px;
            font-weight: bold;
        }

        /* Right Panel - Video Display */
        .panel-right {
            flex: 1;
            min-width: 400px;
            padding: 20px;
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .panel-right h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #00ff41;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
            text-shadow: 0 0 10px #00ff41;
        }

        .video-container {
            flex: 1;
            display: flex;
            gap: 30px;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
            padding-top: 20px;
            padding-left: 10px;
        }

        /* Control buttons panel on the left side of video */
        .video-controls {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px;
            background: #0a0a0a;
            border: 2px solid #00ff41;
            box-shadow: 0 0 12px rgba(0, 255, 65, 0.2);
            position: relative;
            z-index: 1000;
        }

        .video-controls h3 {
            font-size: 9px;
            color: #00cc33;
            text-align: center;
            margin: 0 0 6px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 4px;
        }

        .video-controls button {
            width: 36px;
            height: 36px;
            padding: 0;
            margin: 0;
            font-size: 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .video-controls button::before {
            content: attr(data-icon);
        }

        .video-controls button::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 10px;
            padding: 6px 10px;
            background: #1a1a1a;
            border: 1px solid #00ff41;
            color: #00ff41;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            text-transform: none;
            letter-spacing: normal;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            z-index: 100000;
        }

        .video-controls button:hover::after {
            opacity: 1;
        }

        .video-controls button:active {
            transform: scale(0.95);
        }

        #phoneFrame {
            position: relative;
            background: #000;
            border-radius: 20px;
            border: 3px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            overflow: hidden;
            width: 100%;
            max-width: 320px;
            aspect-ratio: 9 / 16;
        }

        /* LIVE indicator */
        #phoneFrame::after {
            content: "[LIVE]";
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ff0000;
            font-size: 12px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 3px 8px;
            border: 1px solid #ff0000;
            z-index: 10;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
            position: relative;
            z-index: 9999;
        }

        #touchIndicator {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 255, 65, 0.2);
            border: 2px solid #00ff41;
            pointer-events: none;
            display: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            z-index: 101;
        }

        .hidden {
            display: none !important;
        }

        #errorMessage {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #330000;
            color: #ff0000;
            padding: 15px 25px;
            border: 3px solid #ff0000;
            display: none;
            z-index: 10000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            max-width: 400px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ff0000;
        }

        #errorMessage.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
                height: auto;
                overflow-y: auto;
            }

            .panel-left,
            .panel-middle,
            .panel-right {
                width: 100%;
                min-width: auto;
                border-right: none;
                border-bottom: 2px solid #00ff41;
            }

            .video-container {
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left: Device Connection Panel -->
        <div class="panel-left">
            <h2>设备连接</h2>

            <!-- Device Selection and Connection -->
            <div class="section">
                <div class="input-group">
                    <select id="deviceSelect">
                        <option value="">-- 获取设备列表 --</option>
                    </select>
                    <button id="refreshDevicesBtn" class="icon-button" title="刷新设备列表">↻</button>
                </div>
                <button id="connectDeviceBtn">连接设备</button>
            </div>

            <!-- Connection Status -->
            <div class="section">
                <div class="status-item">
                    <span class="label">状态:</span>
                    <span class="status-indicators">
                        <span id="deviceStatusDot" class="status-dot disconnected" title="设备状态"></span>
                        <span id="socketStatusDot" class="status-dot disconnected" title="Socket.IO 状态"></span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Middle: Log Area -->
        <div class="panel-middle">
            <h2>日志信息</h2>
            <div class="log-controls">
                <button id="clearLogBtn" class="secondary">清空日志</button>
                <label>
                    <input type="checkbox" id="autoScroll" checked>
                    自动滚动
                </label>
            </div>
            <div id="logContainer" class="log-container"></div>
        </div>

        <!-- Right: Video Display -->
        <div class="panel-right">
            <h2>视频显示</h2>
            <div id="videoContainer" class="video-container">
                <!-- Control buttons on the left -->
                <div class="video-controls">
                    <h3>控制</h3>
                    <button id="powerToggleBtn"
                            data-icon="⏻"
                            data-tooltip="锁屏/解锁"
                            title="锁屏/解锁屏幕"></button>
                </div>

                <!-- Video frame on the right -->
                <div id="phoneFrame">
                    <canvas id="canvas"></canvas>
                    <div id="touchIndicator"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="errorMessage"></div>

    <script src="socketio-client.js"></script>
</body>
</html>
